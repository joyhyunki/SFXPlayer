<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zootopia Sound Effects</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Zootopia Sound Effects</h1>
  <p>Click on a sound button to play or stop the sound. Multiple sounds can play simultaneously.</p>

  <!-- Scene 1 -->
  <div class="scene">
    <h2>Scene 1</h2>
    <div class="buttons-container">
      <button data-sound="DisneyOpening.mp3">Disney Opening</button>
      <button data-sound="1-2Clapping_And_Cheering.mp3">Clapping and Cheering</button>
      <button data-sound="1-1PhotoClick.mp3">Photo Click</button>
      <button data-sound="1-3Try_Everything.mp3">Try Everything</button>
    </div>
  </div>

  <!-- Scene 2 -->
  <div class="scene">
    <h2>Scene 2</h2>
    <div class="buttons-container">
      <button data-sound="2-1Stomping.mp3">Stomping</button>
    </div>
  </div>

  <!-- Scene 4 -->
  <div class="scene">
    <h2>Scene 4</h2>
    <div class="buttons-container">
      <button data-sound="4-1Nick_Recorded.mp3">Nick Recorded</button>
    </div>
  </div>

  <!-- Scene 6 -->
  <div class="scene">
    <h2>Scene 6</h2>
    <div class="buttons-container">
      <button data-sound="6-1PolarBear.mp3">Polar Bear</button>
    </div>
  </div>

  <!-- Scene 7 -->
  <div class="scene">
    <h2>Scene 7</h2>
    <div class="buttons-container">
      <button data-sound="7-1Manchas_Seizure.mp3">Manchas Seizure</button>
    </div>
  </div>

  <!-- Scene 9 -->
  <div class="scene">
    <h2>Scene 9</h2>
    <div class="buttons-container">
      <button data-sound="9-1Otter_Seizure.mp3">Otter Seizure</button>
    </div>
  </div>

  <!-- Scene 10 -->
  <div class="scene">
    <h2>Scene 10</h2>
    <div class="buttons-container">
      <button data-sound="10-1Door_Slam.mp3">Door Slam</button>
      <button data-sound="10-2Judy's_Phone_Alarm.mp3">Judy's Phone Alarm</button>
      <button data-sound="10-4Danger_Alarm.mp3">Danger Alarm</button>
      <button data-sound="10-3Toilet_Flush.mp3">Toilet Flush</button>
    </div>
  </div>

  <!-- Scene 11 -->
  <div class="scene">
    <h2>Scene 11</h2>
    <div class="buttons-container">
      <button data-sound="11-1Questioning_Reporters.mp3">Questioning Reporters</button>
    </div>
  </div>

  <!-- Scene 12 -->
  <div class="scene">
    <h2>Scene 12</h2>
    <div class="buttons-container">
      <button data-sound="SadMusic.mp3">Sad BGM</button>
    </div>
  </div>

  <!-- Scene 14 -->
  <div class="scene">
    <h2>Scene 14</h2>
    <div class="buttons-container">
      <button data-sound="14-1Judy_Recorded.mp3">Judy Recorded</button>
    </div>
  </div>

  <!-- Scene 15 -->
  <div class="scene">
    <h2>Scene 15</h2>
    <div class="buttons-container">
      <button data-sound="15-1Fighting(DougandChars).mp3">Doug and Char Fighting</button>
      <button data-sound="15-2Zootopia_Train_Explosion.mp3">Zootopia Train Explosion</button>
    </div>
  </div>

  <!-- Scene 16 -->
  <div class="scene">
    <h2>Scene 16</h2>
    <div class="buttons-container">
      <button data-sound="Suspense.mp3">Suspense BGM</button>
      <button data-sound="16-1Gunshot.mp3">Gunshot</button>
      <button data-sound="16-2Nick_Growl.mp3">Nick Growl</button>
      <button data-sound="16-3Bellwether_Recorded.mp3">Bellwether Recorded</button>
    </div>
  </div>

  <!-- Scene 18 -->
  <div class="scene">
    <h2>Scene 18</h2>
    <div class="buttons-container">
      <button data-sound="1-3Try_Everything.mp3">Try Everything</button>
      <button data-sound="18-1Photoclick.mp3">Photo Click</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
