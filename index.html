<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zootopia Sound Effects</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Zootopia Sound Effects</h1>
  <p>Click on a sound button to play or stop the sound. Multiple sounds can play simultaneously.</p>
  <a href = "https://starwarsintrogenerator.com/scroller?u=2ansazmt">Ending Credit</a>
  
  <!-- Volume Control -->
  <div class="volume-control">
    <label for="volume-slider">Volume:</label>
    <input type="range" id="volume-slider" min="0" max="100" value="100">
    <span id="volume-value">100%</span>
  </div>

  <!-- Scene 1 -->
  <div class="scene">
    <h2>Scene 1</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/DisneyOpening.mp3">Disney Opening</button>
      <button data-sound="Sounds/firstnarration.mp3">Intro BGM</button>
      <button data-sound="Sounds/1-2Clapping_And_Cheering.mp3">Clapping and Cheering</button>
      <button data-sound="Sounds/1-1PhotoClick.mp3">Photo Click</button>
      <button data-sound="Sounds/1-3Try_Everything.mp3">Try Everything</button>
    </div>
  </div>

  <!-- Scene 2 -->
  <div class="scene">
    <h2>Scene 2</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/2-1Stomping.mp3">Stomping</button>
    </div>
  </div>

  <!-- Scene 4 -->
  <div class="scene">
    <h2>Scene 4</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/4-1Nick_Recorded.mp3">Nick Recorded</button>
    </div>
  </div>

  <!-- Scene 5 -->
  <div class="scene">
    <h2>Scene 5</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/FlashBGM.mp3">Flash BGM</button>
    </div>
  </div>

  <!-- Scene 6 -->
  <div class="scene">
    <h2>Scene 6</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/EverythingBGM.mp3">BGM</button>
      <button data-sound="Sounds/6-1PolarBear.mp3">Polar Bear</button>
    </div>
  </div>

  <!-- Scene 7 -->
  <div class="scene">
    <h2>Scene 7</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/7-1Manchas_Seizure.mp3">Manchas Seizure</button>
      <button data-sound="Sounds/ManchasChase.mp3">Manchas Chase</button>
    </div>
  </div>

  <!-- Scene 9 -->
  <div class="scene">
    <h2>Scene 9</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/EverythingBGM.mp3">BGM</button>
      <button data-sound="Sounds/9-1Otter_Seizure.mp3">Otter Seizure</button>
    </div>
  </div>

  <!-- Scene 10 -->
  <div class="scene">
    <h2>Scene 10</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/10-1Door_Slam.mp3">Door Slam</button>
      <button data-sound="Sounds/10-2Judy's_Phone_Alarm.mp3">Judy's Phone Alarm</button>
      <button data-sound="Sounds/10-4Danger_Alarm.mp3">Danger Alarm</button>
      <button data-sound="Sounds/10-3Toilet_Flush.mp3">Toilet Flush</button>
    </div>
  </div>

  <!-- Scene 11 -->
  <div class="scene">
    <h2>Scene 11</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/11-1Questioning_Reporters.mp3">Questioning Reporters</button>
    </div>
  </div>

  <!-- Scene 12 -->
  <div class="scene">
    <h2>Scene 12</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/SadMusic.mp3">Sad BGM</button>
    </div>
  </div>

  <!-- Scene 13 -->
  <div class="scene">
    <h2>Scene 13</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/Discovery.mp3">Discovery BGM</button>
    </div>
  </div>

  <!-- Scene 14 -->
  <div class="scene">
    <h2>Scene 14</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/14-1Judy_Recorded.mp3">Judy Recorded</button>
    </div>
  </div>

  <!-- Scene 15 -->
  <div class="scene">
    <h2>Scene 15</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/DougBGM.mp3">Doug BGM</button>
      <button data-sound="Sounds/15-1Fighting(DougandChars).mp3">Doug and Char Fighting</button>
      <button data-sound="Sounds/15-2Zootopia_Train_Explosion.mp3">Zootopia Train Explosion</button>
    </div>
  </div>

  <!-- Scene 16 -->
  <div class="scene">
    <h2>Scene 16</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/EverythingBGM.mp3">Wait... how did you know ---</button>
      <button data-sound="Sounds/ManchasChase.mp3">Suspense BGM</button>
      <button data-sound="Sounds/EverythingButBagelBGM.mp3">Click when judy is tripped</button>
      <button data-sound="Sounds/16-1Gunshot.mp3">Gunshot</button>
      <button data-sound="Sounds/16-2Nick_Growl.mp3">Nick Growl</button>
      <button data-sound="Sounds/16-3Bellwether_Recorded.mp3">Bellwether Recorded</button>
    </div>
  </div>

  <!-- Scene 17 -->
  <div class="scene">
    <h2>Scene 17</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/CarBGM.mp3">Car BGM</button>
      <button data-sound="Sounds/CarScreech.mp3">Car Screech</button>
    </div>
  </div>

  <!-- Scene 18 -->
  <div class="scene">
    <h2>Scene 18</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/1-3Try_Everything.mp3">Try Everything</button>
      <button data-sound="Sounds/18-1Photoclick.mp3">Photo Click</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
